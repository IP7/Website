{% extends 'main.html' %}
{% import 'macros.html' as _m %}
{% block content %}
<h1>{{ page.title }}</h1>

<form action="{{ page.edit_form.action }}" method="POST" id="edit_form">

    {# <label>Avatar&nbsp;:<input type="file" name="avatar" accept="image/gif,image/jpeg,image/png" /></label> #}
    <label>Site Web&nbsp;:<input type="url" name="website" placeholder="http://"{% if page.user.website is defined and page.user.website %} value="{{ page.user.website }}"{% endif %} /></label>
    <label>Nouveau mot de passe&nbsp;:<input type="password" name="password" /></label>
    <label>Retapez le mot de passe&nbsp;:<input type="password" name="password1" /></label>

    <label class="explicit" for="desc">Pr√©sentation&nbsp;:</label>
    <textarea id="desc" name="description" cols="80" rows="25">{{ page.user.description }}</textarea>

    <fieldset id="options">
        <legend>Options</legend>
        {% for opt in page.user.options %}
        <label>{{ _m.checkbox(opt.name, true, null, opt.value) }} {{ opt.title }}</label>
        {% endfor %}
    </fieldset>

        {{ _m.submit('Valider') }}
	</form>
{% endblock %}
