{% extends 'main.html' %}
{% block content_attrs %}class="connection-container"{% endblock %}
{% block content %}
<form method="POST" action="{{ page.form.action }}" class="connection">
    <img id="avatar" height="100" width="100" src="/views/static/images/logo128transp.png" />
    <div class="input-field">
        <label for="_inp_username" class="inset-label">Pseudo</label>
        <input type="text" id="_inp_username" name="username" />
    </div>
    <div class="input-field">
        <label for="_inp_password" class="inset-label">Mot de passe</label>
        <input type="password" id="_inp_password" name="password" />
    </div>

    <label class="checkbox-field"><input type="checkbox" checked="checked" name="remember" /><span>Se rappeler de moi</span></label>
    <div><input type="submit" value="Connexion" class="connect-button" /></div>
    <a href="{{ page.forgotten_password_url }}" class="helplink forgotten-password-button" id="iforgot">Mot de passe oubli√© ?</a>
</form>
{% endblock %}
