{% extends 'main.html' %}
{% block content %}
{% include 'admin_top.html' %}
{% if page.actions|default(false) %}
<nav id="actions">
<ul>
    {% for action in page.actions %}
        <li><a href="{{ action.href }}">{{ action.label }}</a></li>
    {% endfor %}
</ul>
</nav>
{% endif %}
{% endblock %}
