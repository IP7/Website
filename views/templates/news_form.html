{% extends "main.html" %}
{% block content %}
<h1>{{ page.title }}</h1>
<form method="POST" action="{{ page.news_form.action }}">
    <label>Titre&nbsp; <input type="text" value="{{ page.news_form.values.title }}" name="title" /></label>
    <label for="text">Text&nbsp;:</label>
    <textarea cols="80" rows="24" name="content" id="text">{{ page.news_form.values.text }}</textarea>
    {{ _m.submit('Ok') }}
</form>
{% endblock %}
