<section id="news">
{% autoescape %}
    <h3>{{ page.news.title|default('Actualit√©s') }}</h3>
    <ul>
    {% for news in page.news.news %}
    <li class="news"><header>[<time datetime="{{ news.datetime_attr|e('html_attr') }}">{{ news.datetime }}</time>] <h6>{{ news.title }}</h6></header><article>{{ news.content }}</article>{% if news.author is defined %}<span class="author">({{ news.author }})</span>{% endif %}</li>
    {% endfor %}
    </ul>
{% endautoescape %}
</section>
