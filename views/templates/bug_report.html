{% extends "main.html" %}
{% block content %}

    {% if page.msg_str is not empty %}
        <p>{{ page.msg_str }}</p>
    {% endif %}

    <h1>{{ page.title }}</h1>
    
    <form action="" method="POST">
        <p>Titre&nbsp;: <input type="text" placeholder="Tapez votre titre ici" name="title"/></p>
        <p>Description&nbsp;: <textarea rows="2" cols="20" name="description"></textarea></p>
        <p>{{ _m.submit('Envoyer',null,null,null) }}</p>
    </form>


{% endblock %}
