
{# a #}
{% macro a(href, value, title, hreflang, external) %}
<a href="{{ href|raw }}"{% if title is defined and title is not empty %} title="{{ title|e('html_attr') }}"{% endif %}{% if hreflang is defined and hreflang is not empty %} hreflang="{{ hreflang|e('html_attr') }}"{% endif %}{% if external is defined and external %} rel="external"{% endif %}>{{ value | e }}</a>
{% endmacro %}

{# abbr #}
{% macro abbr(title, abbr_txt) %}
    {% if abbr_txt is defined %}
    <abbr title="{{ title|e('html_attr') }}">{{ abbr_txt |e }}</abbr>
    {% else %}
        {{ title | e }}
    {% endif %}
{% endmacro %}
